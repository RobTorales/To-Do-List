<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>
</head>
<body>

    <div class="conteiner">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola </h1>
            <span>Vamos a agregar tus tareas</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" class="form-control text-dark" id="input"  placeholder="Agregar una tarea">
            <button id="enter" class="button">
                <i  class="bi bi-plus-lg"></i>
            </button>
                
            
        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
                <!--<li id="elemento" class="bg-primary">
                    <i class="bi bi-circle" data="realizado" id="0"></i>
                    <p class="text ">realizar tarea</p>
                    <i class="bi bi-trash-fill" data="eliminado" id="0"></i>
                </li>-->
                
            </ul>
        </div>
    </div>
